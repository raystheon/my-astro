<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astro Calculator Client</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; }
        label, input, button { display: block; margin-top: 10px; }
        input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        #results { margin-top: 20px; padding: 10px; border: 1px dashed #007bff; }
    </style>
</head>
<body>
    <h2>Astro Calculator Frontend</h2>
    <p>Fetches Moon Alt/Az from your Cloud Run API.</p>

    <div>
        <label for="year">Year:</label>
        <input type="number" id="year" value="2026" min="2000" max="2100">

        <label for="month">Month (1-12):</label>
        <input type="number" id="month" value="1" min="1" max="12">

        <label for="day">Day (1-31):</label>
        <input type="number" id="day" value="1" min="1" max="31">
        
        <label for="hour">Hour (0-23 UTC):</label>
        <input type="number" id="hour" value="12" min="0" max="23">

        <button onclick="fetchCalculation()">Calculate Moon Position</button>
    </div>

    <div id="results">
        <strong>Status:</strong> <span id="status">Ready</span><br>
        <strong>Altitude:</strong> <span id="altitude">---</span><br>
        <strong>Azimuth:</strong> <span id="azimuth">---</span><br>
        <strong>Distance:</strong> <span id="distance">---</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
